<html>
<head>
<title>输入姓名</title>
<script src="SwimmingFreedom/jquery-1.8.0.min.js"></script>
</head>
<body>
    <div style="width:100%;text-align:center; position: absolute;top: 550px;">
        <form>
            <p><input type="text" style="font-size:48px" name="" id="na"></p>
            <input type="button" style="font-size:36px" value="提交" id="but">
        </form>
    </div>

    <script>
        $(function(){
            $("#but").click(function(){
                var na =$("#na").val();
                location.href="FreedomKey.html?key="+na;
                })
        })
    </script>

</body>

</html>
